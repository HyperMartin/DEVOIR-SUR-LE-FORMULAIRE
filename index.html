<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com?plugins=typography,forms"></script>
  <title>Commentaires</title>
</head>
<body class="antialiased font-sans bg-white">
  <div>
    <div class="mx-auto max-w-2xl py-16 px-4 sm:py-24 sm:px-6">      
      <div class="bg-white">
        <h3 class="text-lg font-medium text-warm-gray-900">Liste des commentaires</h3>
        <div id="comment-list" class="-my-4">
          <!-- Commentaires dynamiques ajoutés ici -->
        </div>
      </div>

      <div class="py-10 lg:col-span-2 xl:py-12">
        <h3 class="text-lg font-medium text-warm-gray-900">Écrire un commentaire</h3>
        <div id="error-message" style="display: none;" class="mt-4 mx-auto max-w-4xl">        
          <div class="rounded-md bg-red-50 p-4">
            <div class="flex">
              <div class="ml-3">
                <h3 class="text-sm font-medium text-red-800">Tous les champs doivent être remplis</h3>
              </div>
            </div>
          </div>          
        </div>

        <form class="mt-6 grid grid-cols-1 gap-y-6 sm:grid-cols-2 sm:gap-x-8">
          <div>
            <label for="first-name" class="block text-sm font-medium text-warm-gray-900">Prénom</label>
            <input type="text" name="first-name" id="first-name" class="block w-full rounded-md border-warm-gray-300 py-3 px-4">
          </div>

          <div>
            <label for="last-name" class="block text-sm font-medium text-warm-gray-900">Nom</label>
            <input type="text" name="last-name" id="last-name" class="block w-full rounded-md border-warm-gray-300 py-3 px-4">
          </div>

          <div class="sm:col-span-2">
            <label for="message" class="block text-sm font-medium text-warm-gray-900">Commentaire</label>
            <textarea name="message" id="message" rows="4" maxlength="500" class="block w-full rounded-md border-warm-gray-300 py-3 px-4"></textarea>
          </div>

          <div class="sm:col-span-2 sm:flex sm:justify-end">
            <button type="submit" class="mt-2 bg-teal-500 px-6 py-3 text-white rounded-md">
              Envoyer
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Inclusion du fichier JavaScript -->
  <script src="script.js" defer></script>
</body>
</html>
